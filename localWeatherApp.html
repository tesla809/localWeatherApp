<!DOCTYPE html>
<html>
	<head>
		<title>Local Weather App</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/font.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
	</head>

	<body>
		<div class="container-fluid">

			<!-- Header -->
			<div class= "page-header text-center">
				<h2>Free Code Camp</h2>
				<h2>Local Weather App</h2>
				</div>
			</div>

			<!-- Weather Dock -->
			<div class="weather-dock text-center">
				<div class="row">
					<div id="sky-icon">Sky Icon</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div id="location">Location</div>
					</div>
					<div class="col-md-4">
						<div id="sky-condition">Sky</div>
					</div>
					<div class="col-md-4">
						<div id="wind">Wind</div>
					</div>
				</div>
			</div>

		</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/howler.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
